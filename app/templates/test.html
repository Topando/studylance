{% extends "app/base.html" %}


{% block title %}
    Редактирование задания
{% endblock %}

{% block body %}
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}


        {% for f in form %}
            <div>

                <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
            {{ f.errors }}
            </div>
        {% endfor %}
        <input type="Submit" name="submit" value="Submit"/>
    </form>

{% endblock %}
