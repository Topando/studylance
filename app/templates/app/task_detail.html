{% extends "app/base.html" %}


{% block title %}
    Задание
{% endblock %}

{% block body %}
    {{ task.title }}
    <div id = "lightgallery">
        {% for image in images %}

                <a href = "{{ image.image.url}}">
                    <img style="display:block;width: 100px; height: 100px" src="{{ image.image.url }}">
                </a>

        {% endfor %}
    </div>
    {% if task.customer_id.id == request.user.id %}
        <a href="{{ task.get_absolute_url }}update/">Редактировать задание</a>
        <p><a href="{{ task.get_absolute_url }}delete/">Удалить задание</a></p>
    {% endif %}
    <p><a href="{{ task.get_absolute_url }}response/">Оставить отклик</a></p>


{% endblock %}
