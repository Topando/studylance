{% extends "app/base.html" %}

{% block title %}
    Задания
{% endblock %}


{% block body %}
    <a href="{% url 'task_create' %}">Создать задание</a>
    {% for task in tasks %}
        <p>{{ task.title }}</p>
        <a href="{{ task.get_absolute_url }}">{{ task.get_absolute_url }}</a>
    {% endfor %}
{% endblock %}
