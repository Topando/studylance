{% load static %}
{% load app_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'app/css/styles.css' %}" rel="stylesheet"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<header>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
</header>
<body>
{% block body %}
{% endblock %}
</body>
</html>
