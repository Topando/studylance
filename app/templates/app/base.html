{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'app/css/styles.css' %}" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="{% static 'app/scripts/lightgallery/css/lightgallery-bundle.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/logo/SL-logo.svg' %}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block header %}
        <header class = 'header'>
            <div class = 'header-logo'>
                <a href = '{% url "home" %}'>STUDYLANCE</a>
            </div>
            <div class = 'header-nav'>
                <a href = '{% url "tasks" %}'>Задания</a>
                <a href = '#'>Исполнитель</a>
                {% if request.user.is_authenticated %}
                    <a href = '{% url "profile" request.user.id %}'>Профиль</a>
                    <a href = '{% url "logout" %}'>Выйти</a>
                {% else %}
                    <a href = '{% url "login" %}'>Вход</a>
                    <a href = '{% url "register" %}'>Регистрация</a>
                {% endif %}
            </div>
        </header>
    {% endblock header %}

    {% block body %}
    {% endblock %}
    <div class = 'container-footer'>
        <footer class = 'footer'>
            <a href = '{% url "home" %}'>STUDYLANCE</a>
            <p>|</p>
            <a href = '#'>предложения</a>
        </footer>
    </div>

    <script src="../../static/app/scripts/lightgallery/lightgallery.umd.js"></script>
    <script src="../../static/app/scripts/lightgallery/lg-fullscreen.umd.js"></script>
    <script src="../../static/app/scripts/lightgallery/lg-rotate.umd.js"></script>
    <script src="../../static/app/scripts/lightgallery/lg-zoom.umd.js"></script>
    <script src="../../static/app/scripts/lightgallery/lg-thumbnail.umd.js"></script>

    <script type="text/javascript">
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgZoom, lgFullscreen, lgRotate],
            speed: 500,
        });
    </script>
</body>
</html>
