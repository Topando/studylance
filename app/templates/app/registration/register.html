<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFVS}</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">
        {{ f.errors }}
    </div>
    {% endfor %}
    <input type="Submit" name="submit" value="Submit"/>
</form>
</body>
</html>
