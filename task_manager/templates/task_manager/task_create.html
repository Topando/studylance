{% extends "main/base.html" %}


{% block title %}
    Редактирование задания
{% endblock %}

{% block body %}
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label>Upload image</label>
            <input name="images" type="file" multiple accept="image/png, image/jpeg, image/jpg">
        </div>
        <div>
            <label>Upload files</label>
            <input name="files" type="file" multiple accept=".doc,.docx">
        </div>
        <input type="Submit" name="submit" value="Submit"/>
        <a href="{{ task.get_absolute_url }}">Отменить</a></div>

    </form>
{% endblock %}
