{% load static %}

<script>
    const windowInnerWidth = document.documentElement.clientWidth;

    if (windowInnerWidth <= 767) {
        var header = `
            <div class = 'header-logo'>
                <a href = '{% url "home" %}'>SL</a>
                </div>
                <div class = 'header-nav'>
                    <a href = '' data-hystmodal="#menu-mobile">
                        <img src = "{% static 'main/img/menu-icon.svg' %}">
                    </a>

                    <div class="hystmodal" id="menu-mobile" aria-hidden="true">
                        <div class="hystmodal__wrap">
                            <div class="hystmodal__window menu-mobile" role="dialog" aria-modal="true">
                                <div class = 'menu-mobile-header header-logo'>
                                    <a href = '{% url "home" %}'>SL</a>
                                    <button data-hystclose class="hystmodal__close">
                                        <img src = "{% static 'main/img/menu-mobile-close.svg' %}">
                                    </button>
                                </div>
                                <div class = 'menu-mobile-nav'>
                                    <a href = '{% url "tasks" %}'>Задания</a>
                                    <a href = '{% url "executor_info" %}'>Исполнитель</a>
                                    {% if request.user.is_authenticated %}
                                        <a href = '{% url "profile" request.user.id %}'>Профиль</a>
                                        <a href = '{% url "logout" %}'>Выйти</a>
                                    {% else %}
                                        <a href = '{% url "register" %}'>Регистрация</a>
                                        <a href = '{% url "login" %}'>Вход</a>
                                    {% endif %}
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        `;
        document.getElementsByClassName('header-main')[0].innerHTML = header;
    }

</script>
<script type="text/javascript" src="../../static/main/scripts/script-modal-window.js"></script>
